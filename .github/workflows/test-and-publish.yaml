name: run tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-python@v1
        with:
          python-version: 3.7
      - name: install package
        run: |
          pip install -U pip
          pip install poetry
          poetry install
      - name: check black formatting
        run: poetry run inv check-black
      - name: mypy
        run: poetry run inv mypy
      - name: unit tests
        run: poetry run inv unit-tests
